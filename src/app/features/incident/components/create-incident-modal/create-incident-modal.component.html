<div class="create-incident__container">
  <div class="create-incident__header">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="create-incident__header__icon"
    >
      <path
        fill-rule="evenodd"
        d="M12 1.5a.75.75 0 01.75.75V4.5a.75.75 0 01-1.5 0V2.25A.75.75 0 0112 1.5zM5.636 4.136a.75.75 0 011.06 0l1.592 1.591a.75.75 0 01-1.061 1.06l-1.591-1.59a.75.75 0 010-1.061zm12.728 0a.75.75 0 010 1.06l-1.591 1.592a.75.75 0 01-1.06-1.061l1.59-1.591a.75.75 0 011.061 0zm-6.816 4.496a.75.75 0 01.82.311l5.228 7.917a.75.75 0 01-.777 1.148l-2.097-.43 1.045 3.9a.75.75 0 01-1.45.388l-1.044-3.899-1.601 1.42a.75.75 0 01-1.247-.606l.569-9.47a.75.75 0 01.554-.68zM3 10.5a.75.75 0 01.75-.75H6a.75.75 0 010 1.5H3.75A.75.75 0 013 10.5zm14.25 0a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H18a.75.75 0 01-.75-.75zm-8.962 3.712a.75.75 0 010 1.061l-1.591 1.591a.75.75 0 11-1.061-1.06l1.591-1.592a.75.75 0 011.06 0z"
        clip-rule="evenodd"
      />
    </svg>
    <p class="create-incident__title">Nueva incidencia</p>
    <p class="create-incident__subtitle">¿Donde está tu problema?</p>
  </div>
  <form
    [formGroup]="incidentForm"
    class="create-incident__form"
    (ngSubmit)="save()"
  >
    <div class="create-incident__input-wrapper mr-b">
      <label for="cim-form-select" class="create-incident__label"
        >Selecciona una opción</label
      >
      <select
        name="cim-form-select"
        id="cim-form-select"
        class="create-incident__select"
        formControlName="type"
      >
        <option [value]="item.value" *ngFor="let item of typeList">
          {{ item.text }}
        </option>
      </select>
    </div>
    <div class="create-incident__input-wrapper mr-b">
      <label for="cim-form-text" class="create-incident__label">Mensaje</label>
      <textarea
        name="cim-form-text"
        id="cim-form-text"
        cols="30"
        rows="8"
        class="create-incident__select resize-none"
        formControlName="message"
      ></textarea>
    </div>
    <div class="create-incident__upload-wrapper">
      <label for="myfile" class="create-incident__upload-title"
        ><span class="purple">Subir archivo</span> o arrastrar</label
      >
      <span class="create-incident__upload-text">PNG, JPG, GIF hasta 5MB</span>
      <input type="myfile" name="myfile" />
    </div>
  </form>
  <div class="create-incident__footer">
    <button
      type="button"
      (click)="cancel()"
      class="create-incident__btn-secondary"
    >
      Cancel
    </button>
    <button
      type="submit"
      (click)="save()"
      class="create-incident__btn-primary"
      [disabled]="incidentForm.invalid"
    >
      Crear
    </button>
  </div>
</div>
